<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rellax</title>
</head>

<body>
    <div id="hero">
            <div id="container">
                <div id="shape1" class="shape fastrellax">
                </div>
                <section>
                    <h2 class="rellax2">rellax makes designs look more</h2>
                    <h1 class="rellax">dimensional</h1>
                </section>
                <article>
                    <h3 class="slowrellax">by moving elements at different speeds on scroll!</h3>
                </article>
                <div id="shape2" class="slowrellax2 shape">
                </div>
            </div>
    </div>
    
    <div id="explanation">
            <h3>here's how:</h3>
            <section>
                <article id="ex1">
                    <h4>HTML</h4>
                    <xmp><h1 class="rellax">dimensional</h1></xmp>
                </article>
                <article id="ex2">
                    <h4>JS</h4>
                <xmp>var rellax = new Rellax('.rellax', {
                  speed: 5,
                  center: false,
                  wrapper: null,
                  round: true,
                  vertical: true,
                  horizontal: false
                });</xmp>
                </article>
            </section>
        
        </div>
        

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>

    <script src="../node_modules/rellax/rellax.min.js"></script>
    <script src="js/scripts-min.js"></script>


</body>

</html>
